{% extends 'app/base.html' %}
{% load static i18n %}

{% block title %}{{ title|title }} : {{ app_settings.site_title }}{% endblock %}

{% block content %}

<div class="side-app main-container">
    <div class="page-header d-flex flex-wrap gap-2 align-items-center mb-4">
        <div class="page-leftheader">
            <div class="page-title">{{ title|title }}</div>
        </div>
    </div>

    <div class="row">
        {% for card in cards %}
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-4">
            <a href="{% url card.url %}" class="text-decoration-none">
                <div class="card glass-card text-white h-100" style="--card-gradient: {{ card.gradient }};">
                    <div class="card-body d-flex flex-column p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="glass-card-icon me-3">
                                <i class="feather {{ card.icon }}" style="font-size: 24px;"></i>
                            </div>
                            <h5 class="mb-0 fw-semibold">{% translate card.title %}</h5>
                        </div>
                        <div class="mt-auto">
                            <div class="glass-card-arrow float-end">
                                <i class="feather feather-arrow-right" style="font-size: 18px;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
